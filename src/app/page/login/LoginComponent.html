<div id="form-ui">
  <form id="form" (ngSubmit)="onSubmit()">
    <div id="form-body">
      
      <div id="welcome-lines">
        <div id="welcome-line-1">Know be-4</div>
        <div id="welcome-line-2">Welcome Back</div>
      </div>

      <div id="input-area">
        <div class="form-inp">
          <input
            placeholder="Email Address"
            type="email"
            pInputText
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="form-inp">
          <input
            placeholder="Password"
            type="password"
            pInputText
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
      </div>

      <div id="submit-button-cvr">
        <button
          id="submit-button"
          type="submit"
          pButton
          label="Login"
        ></button>
      </div>

      <div id="forgot-pass">
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>
      
      <div id="forgot-pass" style="margin-top: 5px;">
        <a routerLink="/signup">Create new account</a>
      </div>

      <div id="bar"></div>
    </div>
  </form>
</div>
