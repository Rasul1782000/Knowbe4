<div class="profile-page">
  <div class="profile-container">
    <div class="avatar-wrapper">
      <img src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="p-overlay-badge ng-star-inserted" style="
    width: 100px;
    height: 100px;
">
      <!-- <app-submitbutton> </app-submitbutton> -->
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>👦 First Name </mat-label>
        <input matInput placeholder="Ex. Pizza">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>🪪 Last Name </mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>

      <mat-form-field class = "example-full-width">
        <mat-label> ☎ Contact Number</mat-label>
      <textarea matInput placeholder="+12343853945"></textarea>
      </mat-form-field>

      <mat-form-field class = "example-full-width">
        <mat-label> 📧 Email</mat-label>
      <textarea matInput placeholder="www.hotmail.com!!"></textarea>
      </mat-form-field>

      <mat-form-field class = "example-full-width">
        <mat-label> 👷🏻‍♂️ Role </mat-label>
      <textarea matInput placeholder="Fullstack/Backend engineer "></textarea>
      </mat-form-field>


      <mat-form-field class = "example-full-width">
        <mat-label>🛠️ Change Email </mat-label>
      <textarea matInput placeholder="random@gmail.com"></textarea>
      </mat-form-field>
    </form>
    <!-- <div class="submit-wrapper">
      <app-submitbutton></app-submitbutton>
    </div> -->
</div>
