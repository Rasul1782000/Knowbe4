<div id="form-ui">
  <!-- Binds the form submission to the onSubmit method in ForgotPasswordComponent.ts -->
  <form id="form" (ngSubmit)="onSubmit()">
    <div id="form-body">
      
      <div id="welcome-lines">
        <!-- Branding -->
        <div id="welcome-line-1">Know be-4</div>
        <!-- Action title -->
        <div id="welcome-line-2">Reset Password</div>
        <!-- Instruction text -->
        <p class="text-instruction">
            Enter your email to receive a password reset link.
        </p>
      </div>

      <div id="input-area" class="mt-8">
        <!-- Email Input field -->
        <div class="form-inp">
          <input
            placeholder="Email Address"
            type="email"
            pInputText
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <!-- The password input field is removed as this is a reset form -->
      </div>

      <div id="submit-button-cvr">
        <!-- Submit button uses the updated label and pButton directive -->
        <button
          id="submit-button"
          type="submit"
          pButton
          label="Send Reset Link"
        ></button>
      </div>

      <!-- Link back to the login page -->
      <div id="forgot-pass" style="margin-top: 20px;">
        <a routerLink="/login">Back to Login</a>
      </div>
      
      <div id="bar"></div>
    </div>
  </form>
</div>
