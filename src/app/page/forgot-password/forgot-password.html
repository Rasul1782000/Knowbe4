<div id="form-ui">
  <!-- Form bound to onSubmit() method -->
  <form id="form" (ngSubmit)="onSubmit()">
    <div id="form-body">

      <div id="welcome-lines">
        <div id="welcome-line-1">Know be-4</div>
        <div id="welcome-line-2">Reset Password</div>
        <p class="text-instruction">
          Enter your email to receive a password reset link.
        </p>
      </div>

      <div id="input-area" class="mt-8">
        <!-- Email Input -->
        <div class="form-inp">
          <input
            placeholder="Email Address"
            type="email"
            pInputText
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
      </div>

      <div id="submit-button-cvr">
        <!-- Proper Angular button without nested <a> -->
        <button id="submit-button" type="submit" pButton label="Send Reset Link">
        </button>
      </div>

      <div id="forgot-pass" style="margin-top: 20px;">
        <a routerLink="/login">Back to Login</a>
      </div>

      <div id="bar"></div>
    </div>
  </form>
</div>
