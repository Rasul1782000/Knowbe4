<div class="card">
  <div class="flex flex-wrap gap-4 justify-center">
    <ng-container *ngFor="let meterItem of value; let index = index">
      <p-card class="p-card-custom">
        <div class="flex flex-col items-center gap-2 p-4">
          <span class="w-12 h-12 rounded-full flex justify-center items-center" [style]="{ 'background-color': meterItem.color1 }">
            <i [class]="meterItem.icon" class="text-xl text-white"></i>
          </span>
          <span class="text-sm text-gray-400">{{ meterItem.label }}</span>
          <span class="font-bold text-lg">{{ meterItem.value }}%</span>
        </div>
      </p-card>
    </ng-container>
  </div>
