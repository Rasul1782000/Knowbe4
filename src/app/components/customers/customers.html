<div class="customers-container">
    <h2>Customer List</h2>

    <button class="btn" (click)="addCustomer()">+ Add Customer</button>

    <div *ngIf="loading">Loading customers...</div>

    <table *ngIf="!loading && customers.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.firstName }} {{ customer.lastName }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone || '-' }}</td>
                <td>
                    <button class="btn delete" (click)="deleteCustomer(customer.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!loading && customers.length === 0">No customers found.</p>
</div>
